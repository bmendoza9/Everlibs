<div class="container">
    <h1 class="display-4">Agregar nueva categoría</h1>
    <form action="" method="POST">
        <div class="form-group">
            <input type="text" class="form-control" name="category-name" placeholder="Nombre de la categoría" required="required">
        </div>
        <div class="custom-file mb-3">
            <input type="file" class="custom-file-input" id="customFile">
            <label class="custom-file-label" for="customFile">Selecciona una imagen relativa a la categoría</label>
        </div>
          <div class="form-group">
          <button type="submit" class="btn btn-primary btn-lg btn-block login-btn">Confirmar</button>
        </div>
    </form>
</div>
